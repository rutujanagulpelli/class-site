<!DOCTYPE html>
<html>
<head>
  <title> Decision Making </title>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
<style>

body {
background: #D3E790;
  margin:0;
  background-size: cover;
  background-attachment: scroll;
}

div {
  width: 100px;
  height: 100px;
  background: blue;
  position: relative;
  animation: mymove 5s infinite;
  animation-delay: 2s;
}

.circle {
  height: 100px;
  width: 100px;
  background-color: yellow;
  border-radius: 50%;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}

h1{
  color: #8E9A67;
  font-size: 20px;
  font-family: 'Allerta Stencil', sans-serif;

}
</style>
</head>
<body>
<center><br><br><br>
<h1>During my decision-making process, one thing that helped me a lot was talking to someone who had done the same thing before</h1><br><br>
</center><br><br><br><br><br><br>

<div></div>
<br><br><br><br><br>
<div class="circle"></div>



</body>
</html>
